trigger:
- main
- develop

pr:
- develop

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python39:
      python.version: '3.9'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -e .
  displayName: 'Install module and dependencies'

- script: |
    python -m pytest
  displayName: 'pytest'
  